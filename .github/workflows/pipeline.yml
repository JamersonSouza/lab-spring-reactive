name: Continuos Integrations With Github Actions - Pipeline 

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
    - uses: actions/checkout@v3
    - name: Login In Docker hub
      uses: docker/login-action@v2.0.0
      with: 
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}          
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build App JAR with Maven
      working-directory: ./
      run: mvn clean package

    - name: Docker Compose Build
      working-directory: ./
      run: docker compose build

    - name: Push to Docker Hub Container Registry
      run: docker tag ${{ secrets.DOCKER_USERNAME }}/lab-reactive:latest ${{ secrets.DOCKER_USERNAME }}/lab-reactive:${{github.run_id}} docker push ${{ secrets.DOCKER_USERNAME }}/lab-reactive:${{github.run_id}} docker push ${{ secrets.DOCKER_USERNAME }}/lab-reactive:latest
